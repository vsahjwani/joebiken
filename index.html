<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoeBiken</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <script src="map.js" type="module"></script>
</head>
<body>
    <header>

    <h1>Bikewatching</h1>
        <div class="time-filter">
            <div class="time-filter-label">Filter by time:</div>
            <div class="time-controls">
                <input 
                    type="range" 
                    class="time-slider" 
                    id="timeSlider"
                    min="-1" 
                    max="1440" 
                    value="-1"
                    step="1"
                >
                <time class="time-display hidden" id="timeDisplay">12:00 AM</time>
                <em class="any-time" id="anyTime">(any time)</em>
            </div>
        </div>
    </header>
    <div id="map">
        <svg></svg>
    </div>
</body>
</html>
